<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NBA Predict - {{ title }}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500&display=swap">
    <script src="static/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="sticky-top navbar navbar-expand-lg navbar-dark bg-dark ps-3 pe-3">
        <a class="navbar-brand" href="home">NBA Predict</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a id="/home" class="nav-link" href="home">Home</a>
                </li>
                <li class="nav-item">
                    <a id="/form" class="nav-link" href="form">Predict</a>
                </li>
<!--                <li class="nav-item">-->
<!--                    <a id="/model" class="nav-link" href="model">Our Model</a>-->
<!--                </li>-->
                <li class="nav-item">
                    <a id="/about" class="nav-link" href="about">About Us</a>
                </li>
            </ul>
        </div>
    </nav>
    {% block content %} {% endblock content %}
</body>
<script>
    if(window.location.pathname == "/"){
        document.getElementById("/home").classList.add('active');
    } else {
        document.getElementById(window.location.pathname).classList.add('active');
    }
</script>
</html>
